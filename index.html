<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ======================================
           Â∞èÂ∞èÂÖµÈÖçËâ≤
        ====================================== */
        :root {
            --minion-yellow: #FFD500;
            --minion-blue: #3B5998;
            --minion-dark-blue: #2C4270;
            --minion-black: #222222;
            --minion-gray: #666666;
            --minion-light: #FFF9E6;
            --minion-orange: #FF9500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, var(--minion-yellow) 0%, #FFE44D 100%);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 30px;
            color: var(--minion-black);
            position: relative;
        }

        /* ======================================
           È¶ôËïâÊéâËêΩÂãïÁï´
        ====================================== */
        .banana-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .banana {
            position: absolute;
            font-size: 2rem;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 110%;
                transform: translateX(20px) rotate(180deg);
            }
        }

        .banana:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .banana:nth-child(2) { left: 25%; animation-duration: 10s; animation-delay: 2s; font-size: 1.5rem; }
        .banana:nth-child(3) { left: 40%; animation-duration: 12s; animation-delay: 4s; }
        .banana:nth-child(4) { left: 55%; animation-duration: 9s; animation-delay: 1s; font-size: 1.8rem; }
        .banana:nth-child(5) { left: 70%; animation-duration: 11s; animation-delay: 3s; }
        .banana:nth-child(6) { left: 85%; animation-duration: 10s; animation-delay: 5s; font-size: 1.6rem; }
        .banana:nth-child(7) { left: 15%; animation-duration: 13s; animation-delay: 6s; }
        .banana:nth-child(8) { left: 60%; animation-duration: 9s; animation-delay: 7s; font-size: 1.7rem; }

        /* ======================================
           ËßíËâ≤ÈÅ∏ÊìáÂô®
        ====================================== */
        .character-selector {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
            background: var(--minion-blue);
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .character-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            background: var(--minion-yellow);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 0;
        }

        .character-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .character-btn:hover {
            transform: scale(1.1);
        }

        .character-btn.active {
            border-color: var(--minion-orange);
            box-shadow: 0 0 0 3px var(--minion-orange);
        }

        /* ======================================
           È†ÇÈÉ®ÁãÄÊÖãÂàó
        ====================================== */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--minion-blue);
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .location-pill {
            background: white;
            color: var(--minion-blue);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .update-pill {
            background: var(--minion-dark-blue);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* ======================================
           Â∞èÂ∞èÂÖµËßíËâ≤È°ØÁ§∫
        ====================================== */
        .minion-character {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 120px;
            height: 120px;
            z-index: 150;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.3));
        }

        .minion-character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* ======================================
           Hero Âç°Áâá
        ====================================== */
        .hero-card {
            background: white;
            border-radius: 30px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            position: relative;
            border: 4px solid var(--minion-blue);
        }

        .hero-period {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--minion-blue);
            color: white;
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .hero-icon {
            font-size: 5rem;
            animation: bounce 3s infinite ease-in-out;
            transform-origin: center bottom;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--minion-blue);
        }

        .hero-desc {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--minion-gray);
            margin-top: 8px;
            margin-bottom: 20px;
        }

        /* ======================================
           Âª∫Ë≠∞ÂçÄ
        ====================================== */
        .advice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .advice-item {
            background: linear-gradient(135deg, var(--minion-yellow) 0%, #FFE44D 100%);
            padding: 18px;
            border-radius: 20px;
            border: 3px solid var(--minion-blue);
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .advice-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .advice-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--minion-black);
            margin-bottom: 5px;
        }

        .advice-detail {
            font-size: 0.85rem;
            color: var(--minion-gray);
        }

        /* ======================================
           Á®çÂæåÈ†êÂ†±
        ====================================== */
        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--minion-blue);
            margin: 10px 0 15px 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--minion-blue) transparent;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: var(--minion-blue);
            border-radius: 10px;
        }

        .mini-card {
            min-width: 150px;
            padding: 20px 15px;
            background: white;
            border-radius: 20px;
            border: 3px solid var(--minion-blue);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-shrink: 0;
        }

        .mini-time {
            background: var(--minion-blue);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .mini-icon {
            font-size: 2.8rem;
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 8px;
            color: var(--minion-blue);
        }

        .mini-rain {
            font-size: 0.85rem;
            margin-top: 5px;
            color: var(--minion-gray);
        }

        /* ======================================
           Loading Áï´Èù¢
        ====================================== */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, var(--minion-yellow) 0%, #FFE44D 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: var(--minion-blue);
        }

        .loading-minion {
            font-size: 5rem;
            animation: bounce 2s infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        /* ======================================
           RWD ÈüøÊáâÂºèË®≠Ë®à
        ====================================== */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .hero-temp {
                font-size: 3.5rem;
            }

            .hero-icon {
                font-size: 4rem;
            }

            .hero-desc {
                font-size: 1.3rem;
            }

            .advice-grid {
                grid-template-columns: 1fr 1fr;
            }

            .minion-character {
                width: 90px;
                height: 90px;
                bottom: 80px;
                left: 10px;
            }

            .character-selector {
                bottom: 15px;
                right: 15px;
            }

            .character-btn {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .status-bar {
                padding: 12px 15px;
            }

            .location-pill {
                padding: 8px 15px;
                font-size: 1rem;
            }

            .update-pill {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .hero-card {
                padding: 25px 20px;
            }

            .hero-temp {
                font-size: 3rem;
            }

            .hero-icon {
                font-size: 3.5rem;
            }

            .advice-text {
                font-size: 1rem;
            }

            .advice-icon {
                font-size: 2rem;
            }

            .mini-card {
                min-width: 130px;
            }

            .minion-character {
                width: 70px;
                height: 70px;
                bottom: 70px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 900px;
            }

            .advice-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- È¶ôËïâÊéâËêΩËÉåÊôØ -->
    <div class="banana-container">
        <div class="banana">üçå</div>
        <div class="banana">üçå</div>
        <div class="banana">üçå</div>
        <div class="banana">üçå</div>
        <div class="banana">üçå</div>
        <div class="banana">üçå</div>
        <div class="banana">üçå</div>
        <div class="banana">üçå</div>
    </div>

    <div id="loading" class="loading-screen">
        <div class="loading-minion">üçå</div>
        <p class="loading-text">Bello! Â∞èÂ∞èÂÖµÊ≠£Âú®Êü•ÁúãÂ§©Ê∞£...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">üìç Ëá∫Âçó</div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠‚Ä¶</div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>

        <h3 class="section-title">
            <span>‚è∞</span>
            <span>Á®çÂæåÈ†êÂ†±</span>
        </h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <!-- Â∞èÂ∞èÂÖµËßíËâ≤ -->
    <div class="minion-character" id="minionCharacter">
        <img src="kevin.png" alt="Kevin" id="minionImg">
    </div>

    <!-- ËßíËâ≤ÈÅ∏ÊìáÂô® -->
    <div class="character-selector">
        <button class="character-btn active" data-char="kevin.png" title="Kevin">
            <img src="kevin.png" alt="Kevin">
        </button>
        <button class="character-btn" data-char="bob.png" title="Bob">
            <img src="bob.png" alt="Bob">
        </button>
        <button class="character-btn" data-char="stuart.png" title="Stuart">
            <img src="stuart.png" alt="Stuart">
        </button>
    </div>

    <script>
        const API_URL = "https://weather-joyce.zeabur.app/api/weather/kaohsiung";

        // ËßíËâ≤ÈÅ∏ÊìáÂäüËÉΩ
        const characterBtns = document.querySelectorAll('.character-btn');
        const minionImg = document.getElementById('minionImg');

        characterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                characterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const imgSrc = btn.dataset.char;
                minionImg.src = imgSrc;
                minionImg.alt = btn.title;
            });
        });

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "üå•Ô∏è";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "‰∏çÁî®Â∏∂ÂÇò";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òî";
                rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºÅ";
            }

            let clothIcon = "üëï";
            let clothText = "ËàíÈÅ©Á©øÊê≠";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "Áü≠Ë¢ñ OKÔºÅ";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "Âä†‰ª∂Â§ñÂ•óÔΩû";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById("heroCard").innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-detail">ÈôçÈõ®Áéá ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-detail">ÊúÄÈ´òÊ∫´ ${current.maxTemp}¬∞</div>
                        </div>
                    </div>
                </div>
            `;

            const todayDate = new Date().getDate();
            const scrollContainer = document.getElementById("futureForecasts");
            scrollContainer.innerHTML = "";

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "ÊòéÂ§©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}¬∞ - ${f.maxTemp}¬∞</div>
                        <div class="mini-rain">üíß ${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const days = ["ÈÄ±Êó•","ÈÄ±‰∏Ä","ÈÄ±‰∫å","ÈÄ±‰∏â","ÈÄ±Âõõ","ÈÄ±‰∫î","ÈÄ±ÂÖ≠"];
            document.getElementById("updateTime").textContent =
                `${month}Êúà${date}Êó• ${days[now.getDay()]}`;
        }

        async function fetchWeather() {
            try {
                const delay = new Promise(r => setTimeout(r, 1200));
                const fetchData = fetch(API_URL).then(res => res.json());
                const [, json] = await Promise.all([delay, fetchData]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("mainContent").style.display = "block";
                }
            } catch (e) {
                console.error(e);
                alert("Bello! Â∞èÂ∞èÂÖµÊäì‰∏çÂà∞Â§©Ê∞£Ë≥áÊñôÔºÅ");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>

</body>
</html>
